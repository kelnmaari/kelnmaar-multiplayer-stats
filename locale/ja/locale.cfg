[mod-setting-description]
multiplayer-stats-enable-mod=Mod機能を完全に有効または無効にします。再起動が必要です。
multiplayer-stats-update-frequency=プレイヤー統計の更新頻度（tick）。300tick = 5秒。低い値 = より頻繁な更新ですが高いパフォーマンスコスト。
multiplayer-stats-enable-achievements=サーバー上のすべてのプレイヤーの実績システムを有効または無効にします。
multiplayer-stats-broadcast-promotions=プレイヤーがランク昇進した時にチャットメッセージを送信します。
multiplayer-stats-broadcast-achievements=プレイヤーが実績を解除した時にチャットメッセージを送信します。
multiplayer-stats-ranking-mode=ランキングウィンドウを開いた時にデフォルトで表示するランキングタイプ。
multiplayer-stats-enable-survival-achievements=サバイバル関連の実績（死亡なし時間）を有効にします。
multiplayer-stats-show-notifications=実績と昇進のポップアップ通知を表示します。
multiplayer-stats-auto-open-gui=ゲーム参加時に統計ウィンドウを自動で開きます。
multiplayer-stats-show-rank-progress=詳細ウィンドウで次のランクへの進捗を表示します。
multiplayer-stats-notification-position=画面上で実績通知を表示する位置。
multiplayer-stats-notification-duration=通知が自動で閉じるまでの秒数。
multiplayer-stats-enable-sounds=実績と昇進を獲得時に効果音を再生します。

