[mod-setting-description]
multiplayer-stats-enable-mod=모드 기능을 완전히 활성화하거나 비활성화합니다. 재시작이 필요합니다.
multiplayer-stats-update-frequency=플레이어 통계 업데이트 빈도 (틱). 300틱 = 5초. 낮은 값 = 더 자주 업데이트하지만 높은 성능 비용.
multiplayer-stats-enable-achievements=서버의 모든 플레이어에 대해 업적 시스템을 활성화하거나 비활성화합니다.
multiplayer-stats-broadcast-promotions=플레이어가 계급 승진할 때 채팅 메시지를 보냅니다.
multiplayer-stats-broadcast-achievements=플레이어가 업적을 해제할 때 채팅 메시지를 보냅니다.
multiplayer-stats-ranking-mode=순위 창을 열 때 기본으로 표시할 순위 유형.
multiplayer-stats-enable-survival-achievements=생존 관련 업적(무사망 시간)을 활성화합니다.
multiplayer-stats-show-notifications=업적과 승진에 대한 팝업 알림을 표시합니다.
multiplayer-stats-auto-open-gui=게임 참가 시 통계 창을 자동으로 엽니다.
multiplayer-stats-show-rank-progress=상세 창에서 다음 계급으로의 진행도를 표시합니다.
multiplayer-stats-notification-position=화면에서 업적 알림을 표시할 위치.
multiplayer-stats-notification-duration=알림이 자동으로 닫히기 전 표시 시간.
multiplayer-stats-enable-sounds=업적과 승진을 얻을 때 효과음을 재생합니다.

