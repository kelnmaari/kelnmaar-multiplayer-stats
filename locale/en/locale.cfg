[mod-setting-description]
multiplayer-stats-enable-mod=Completely enables or disables mod functionality. Requires restart.
multiplayer-stats-update-frequency=How often player statistics are updated (in ticks). 300 ticks = 5 seconds. Lower values = more frequent updates but higher performance cost.
multiplayer-stats-enable-planet-stats=Enables planet statistics functionality including GUI and hotkeys. Requires restart and manual hotkey setup in data.lua.
multiplayer-stats-enable-achievements=Enables or disables the achievement system for all players on the server.
multiplayer-stats-broadcast-promotions=Send chat messages when players get promoted in rank.
multiplayer-stats-broadcast-achievements=Send chat messages when players unlock achievements.
multiplayer-stats-ranking-mode=Which type of ranking to show by default when opening the rankings window.
multiplayer-stats-enable-survival-achievements=Enables achievements related to survival (time without deaths).
multiplayer-stats-show-notifications=Show popup notifications for achievements and promotions.
multiplayer-stats-auto-open-gui=Automatically open the statistics window when joining the game.
multiplayer-stats-show-rank-progress=Show progress towards next rank in the detailed window.
multiplayer-stats-notification-position=Where on screen to show achievement notifications.
multiplayer-stats-notification-duration=How many seconds to show notifications before auto-closing.
multiplayer-stats-enable-sounds=Play sound effects when getting achievements and promotions.

