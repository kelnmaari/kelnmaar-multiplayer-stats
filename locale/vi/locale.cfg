[mod-setting-description]
multiplayer-stats-enable-mod=Hoàn toàn kích hoạt hoặc tắt chức năng mod. Yêu cầu khởi động lại.
multiplayer-stats-update-frequency=Tần suất cập nhật thống kê người chơi (theo ticks). 1800 ticks = 30 giây. Giá trị thấp hơn = cập nhật thường xuyên hơn nhưng chi phí hiệu suất cao hơn. Khuyến nghị: 1800+ cho server lớn.
multiplayer-stats-enable-planet-stats=Kích hoạt chức năng thống kê hành tinh bao gồm GUI và phím tắt. Yêu cầu khởi động lại và thiết lập phím tắt thủ công trong data.lua.
multiplayer-stats-max-players-per-update=Số lượng người chơi tối đa để cập nhật mỗi chu kỳ. Giá trị thấp hơn = hiệu suất tốt hơn cho server lớn, nhưng cập nhật cá nhân chậm hơn. Khuyến nghị: 3-5 cho server 50+ người chơi.
multiplayer-stats-enable-achievements=Kích hoạt hoặc tắt hệ thống thành tích cho tất cả người chơi trên server.
multiplayer-stats-broadcast-promotions=Gửi tin nhắn chat khi người chơi được thăng cấp bậc.
multiplayer-stats-broadcast-achievements=Gửi tin nhắn chat khi người chơi mở khóa thành tích.
multiplayer-stats-ranking-mode=Loại xếp hạng nào hiển thị mặc định khi mở cửa sổ xếp hạng.
multiplayer-stats-enable-survival-achievements=Kích hoạt thành tích liên quan đến sống sót (thời gian không chết).
multiplayer-stats-show-notifications=Hiển thị thông báo popup cho thành tích và thăng chức.
multiplayer-stats-auto-open-gui=Tự động mở cửa sổ thống kê khi tham gia game.
multiplayer-stats-show-rank-progress=Hiển thị tiến độ đến cấp bậc tiếp theo trong cửa sổ chi tiết.
multiplayer-stats-notification-position=Nơi trên màn hình hiển thị thông báo thành tích.
multiplayer-stats-notification-duration=Bao nhiêu giây hiển thị thông báo trước khi tự động đóng.
multiplayer-stats-enable-sounds=Phát hiệu ứng âm thanh khi đạt thành tích và thăng chức.

