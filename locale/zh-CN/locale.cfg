[mod-setting-description]
multiplayer-stats-enable-mod=完全启用或禁用模组功能。需要重启。
multiplayer-stats-enable-planet-stats=启用行星统计功能，包括GUI和热键。需要重启和手动设置热键。
multiplayer-stats-max-players-per-update=每个周期更新的最大玩家数。较低值 = 大型服务器性能更好，但个人更新较慢。推荐：50+玩家服务器使用3-5。
multiplayer-stats-enable-achievements=为服务器上所有玩家启用或禁用成就系统。
multiplayer-stats-broadcast-promotions=当玩家军衔晋升时发送聊天消息。
multiplayer-stats-broadcast-achievements=当玩家解锁成就时发送聊天消息。
multiplayer-stats-ranking-mode=打开排行榜窗口时默认显示的排行类型。
multiplayer-stats-enable-survival-achievements=启用与生存相关的成就（无死亡时间）。
multiplayer-stats-show-notifications=显示成就和晋升的弹出通知。
multiplayer-stats-auto-open-gui=加入游戏时自动打开统计窗口。
multiplayer-stats-show-rank-progress=在详细窗口中显示到下一军衔的进度。
multiplayer-stats-notification-position=在屏幕上显示成就通知的位置。
multiplayer-stats-notification-duration=通知在自动关闭前显示多少秒。
multiplayer-stats-enable-sounds=获得成就和晋升时播放音效。

